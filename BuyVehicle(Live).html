<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            width: 70%;
            padding: 30px 5px;
            background: linear-gradient(45deg,
                    rgb(68, 96, 221) 0%,
                    rgba(20, 125, 151, 0.932) 80%,
                    rgb(19, 83, 143) 99%);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, scale 0.3s ease;
        }

        h1 {
            color: #312e2e;
            text-align: center;
            font-size: 40px;
            font-weight: 800;
            margin-bottom: 50px;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 5px;
            margin: auto;
        }

        button {
            font-size: 0.8em;
            padding: 8px 12px;
            font-weight: 800;
            background-color: #da472e;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #f0553a;
            transform: scale(1.03);
        }

        .register-link {
            /* display: none; */
            color: white;
        }

        #result {
            color: black;
        }

        #result p {
            font-size: 0.8rem;
            font-weight: 800;
            color: #ffffff;
        }


        p {
            font-size: 0.7em;
            text-align: center;
            color: #000000;
            font-weight: 600;
        }

        a {
            color: #f3cf00;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        input::placeholder {
            color: #000000;
            font-weight: 800;
        }

        #resetButton {
            display: none;
            background-color: #f0553a;
        }
    </style>
</head>

<body>
    <h1>Customer's Vehicle <br> (‡™ó‡´ç‡™∞‡™æ‡™π‡™ï ‡™ï‡´Ä ‡™ó‡™æ‡™°‡´Ä)</h1>
    <div class="container">
        <input type="text" id="mobileNumber" placeholder="‡™®‡™Ç‡™¨‡™∞ ‡™®‡™æ‡™ñ‡´ã ..." onclick="value=''" />
        <button id="openButton" onclick="fetchDealerStock()">Buy Now</button>
        <button id="resetButton" onclick="resetForm()">Reset</button>
        <div id="result"></div>
        <!-- Register link -->
        <div class="register-link">
            <strong>New Dealer? </strong><a href="https://tally.so/r/3jBpB9"><strong>Register Now</strong></a>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="row">
            <p>
                &copy; 2024 Junigadi Vehicle Solution Pvt. Ltd.<br />
                All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        let dealers = [];

        async function fetchDealersData() {
            try {
                // Fetch data from Google Sheets
                const response = await fetch("https://script.google.com/macros/s/AKfycbwGI91SrUbURuOvGzglAW-Xm2eWCMUt5-rARnSL6wAx59JSR31fN7Tnw_8oGKCreMkq/exec");
                const data = await response.json();
                dealers = data;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Initialize dealers data on page load
        fetchDealersData();

        async function fetchDealerStock() {
            const mobileNumberInput = document.getElementById("mobileNumber").value.trim();
            const mobileNumber = parseInt(mobileNumberInput);
            const validMobileNumber = /^[0-9]{10}$/.test(mobileNumberInput);
            const resultDiv = document.getElementById("result");

            url = "https://mydukaan.io/junigadicom";

            resultDiv.innerHTML = `<p style="font-size: 18px;font-weight: 700;color: white;">Please wait...</p>`;

            // Ensure the dealers array is populated
            if (dealers.length === 0) {
                await fetchDealersData();
            }

            const dealer = dealers.find(dealer => dealer.CONTACT === mobileNumber);

            if (dealer) {
                document.getElementById("result").innerHTML = `<p>‚úÖ You are registered!</p>`;
                window.open(url, "_blank");
            } else if (!mobileNumberInput) {
                document.getElementById("result").innerHTML = `<p>üö´ Enter your mobile number!</p>`;
            } else if (!validMobileNumber) {
                document.getElementById("result").innerHTML = `<p>üö´ Enter a valid mobile number!</p>`;
            } else {
                document.getElementById("result").innerHTML = `<p>üö´ You are not registered!</p>`;
                document.getElementsByClassName("register-link")[0].style.display = "block";
            }

            // Show reset button
            document.getElementById("mobileNumber").style.display = "none";
            document.getElementById("openButton").style.display = "none";
            document.getElementById("resetButton").style.display = "inline-block";
        }

        function resetForm() {
            document.getElementById("mobileNumber").style.display = "inline-block";
            document.getElementById("mobileNumber").value = "";
            document.getElementById("openButton").style.display = "inline-block";
            document.getElementById("result").innerHTML = "";
            document.getElementById("resetButton").style.display = "none";
            document.getElementsByClassName("register-link")[0].style.display = "none";
        }

    </script>
</body>

</html>
