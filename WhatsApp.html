<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Our App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://img.playbook.com/97bwCa8Sbg6D0-TpWwNpq7QGh92a4KsdNUvBr0rz6DA/Z3M6Ly9wbGF5Ym9v/ay1hc3NldHMtcHVi/bGljLzk4OTQ2Mjc1/LTBkY2UtNGY2YS1h/ZTA5LTRmOTI4YjY0/NzI3YQ');
            /* Replace with your image URL */
            background-size: fill;
            background-position: center;
            background-repeat: no-repeat;
        }

        .share-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .share-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .share-button img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
    </style>
</head>

<body>
    <div class="share-container">
        <a href="https://wa.me/?text=Hi!%20Check%20out%20this%20amazing%20app%20for%20finding%20secondhand%20and%20commercial%20vehicles!%20Download%20it%20here:%20https://play.google.com/store/apps/details?id=com.junigadi.com&hl=en_IN"
            target="_blank" class="share-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            Share on WhatsApp
        </a>
    </div>
</body>

</html>
